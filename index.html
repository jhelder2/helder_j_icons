<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="css/main.css">

	<title>SVG with JavaScript</title>
</head>

<body>
	<main>
		<h1 class="hidden">Responsive SVG Example</h1>
		<h2 class="main-headline">Using Flexbox and SVG for Layout</h2>
		<section id="raster-vecter">
			<h2 class="hidden">vector vs SVG</h2>
			<h3>SVG as raster and vector</h3>

			<div id="image-container">
				<img src="images/newBadge.jpg" alt="badge as a raster - this is jpeg">
				<img src="images/newBadge.svg" alt="badge as a vector - this is svg">
			</div>
		</section>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
